<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loginpage</title>
    <link rel="stylesheet" href="./css/loginpage.css">
</head>
<body>
  <!--header-->
<div class="header">
    <div class="logo">
        <img src="./public-img/logo.png" alt="">
        <ul class="right">
            <li class="one">您好，欢迎光临一号店！</li>
            <li class="two">请<a href="">登录</a></li>
            <li class="three">
                <ul>
                    <li>
                        <img src="./public-img/runbun.png" alt="">
                    </li>
                    <li>帮助中心</li>
                    <li>
                        <img src="./public-img/i_down.gif" alt="">
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
  <!--main-->
<div class="main">
    <div class="img">
        <img src="./loginpage-img/loadimg.jpg" alt="">
    </div>
    <div class="login">
        <p><strong>1号店用户登录</strong></p>
        <p><a href="">注册账号</a></p>
    </div>
    <form class="login-1">
        <ul class="ul">
           <li>
               <div class="img-1">
                   <img src="./loginpage-img/userHead.png" alt="">
                   <input type="text" placeholder="邮箱/手机/用户名" required/>
               </div>
           </li>
           <li>
               <div class="img-1">
                    <img src="./loginpage-img/lock.png" alt="">
                    <input type="password" placeholder="密码" required/>
               </div>
           </li>
            <li>
                <div class="zd">
                    <input type="checkbox">自动登录
                    <a href="">忘记密码？</a>
                </div>
            </li>
            <li>
                <input type="submit" value="登录">
            </li>
            <li><a href="">更多合作网站账号登录</a></li>
        </ul>
        <ul class="ul1">
            <li class="li1"></li>
            <li class="li2"></li>
            <li class="li3"></li>
            <li class="li4"></li>
            <li class="li5"><a href="">更多合作网站</a></li>
            <li class="li6">
                <img src="./loginpage-img/i_down.gif" alt="">
            </li>
        </ul>
    </form>
</div>
  <!--footer-->
<footer class="footer">
    <p class="size-1">沪ICP备13044278号 | 合字B1.B2-2013004 | 营业执照</p>
    <p class="size-1">Copyright © 1号店网上超市2007-2016，All Rights Resered</p>
</footer>
</body>
</html>
